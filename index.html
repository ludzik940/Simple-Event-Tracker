<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Event Tracker</title>
</head>
<body>
    <h2 class="main--title">Event counter</h2>

    <div class="invalid hidden">
        <h3> Invalid data ‚ùó</h3>
    </div>
    <section class="add--event flex">
        <input type="text" placeholder="Event name" id="eventName">
        <input type="date" name="date" id="eventDate">
        <input type="text" name="description" id="eventDescription" placeholder="Quick note">
        <select name="priority" id="eventPriority">
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="unimportant">Unimportant</option>
        </select>
        <button class="btn btn--add">
            Add event
        </button>
    </section>


    <main>
        <div class="events--container">
            <div class="event--wrapper grid">
                
            </div>
        </div>
    </main>
</body>
</html>
